<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="portforio">
      <div class="portforio_profile">
        <div class="portforio_profile_name">
          <div class="portforio_profile_name_ja">岩橋侑也</div>
          <div class="portforio_profile_name_en">Iwahashi Yuya</div>
        </div>
        <div class="portforio_profile_links">
          <a
            href="https://www.rikkyo.ac.jp/"
            class="portforio_profile_links_element"
            >学校</a
          >
          <a href="https://geass.jp/" class="portforio_profile_links_element"
            >好きなアニメ</a
          >
        </div>
      </div>
      <div class="portforio_exeuclid">
        <div class="portforio_exeuclid_title">
          拡張ユークリッド互除法でaX + bY = c (X, Y > 0)となる整数a, b,
          cを求めてみよう！
        </div>
        <div class="portforio_exeuclid_calculator">
          <div class="portforio_exeuclid_calculator_element">X</div>
          <input class="portforio_exeuclid_calculator_display" id="x-value" />
          <div class="portforio_exeuclid_calculator_element">Y</div>
          <input class="portforio_exeuclid_calculator_display" id="y-value" />
          <button
            class="portforio_exeuclid_calculator_button"
            id="calculator-botton"
          >
            計算
          </button>
        </div>
        <div class="portforio_exeuclid_result">
          <input class="portforio_exeuclid_result_display" id="result" />
          <button class="portforio_exeuclid_result_button" id="result-button">
            リセット
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
